<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Champion Lifestyle</title>
    </head>
    <body>
        <header>
            <!-- slogan -->
            <p class="slogan">Live the lifestyle of a champion</p>
            <nav>
              <ul>
                <li><a href="index.html" class="btn btn-secondary m-1">About</a></li>
                <li><a href="services.html" class="btn btn-secondary m-1">Services</a></li>
                <li><a href="certifications.html" class="btn btn-secondary m-1">Certifications</a></li>
                <li><a href="contact.html" class="btn btn-secondary m-1">Contact</a></li>
                <li><a href="calories.html" class="btn btn-secondary m-1">Calorie Calculator</a></li>
              </ul>
            </nav>
        </header>
        <body>
            <section>
                <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                    <div class="col-md-6">
                        <h2 class="text-center my-4">Calorie Calculator</h2>
            
                        <form id="calorieForm">
                            <div class="row">
                                <div class="col-md-6 mb-3 d-flex flex-column align-items-center">
                                    <label for="weight" class="form-label">Weight (kg):</label>
                                    <input type="number" id="weight" class="form-control small-input" required>
                                </div>
                                <div class="col-md-6 mb-3 d-flex flex-column align-items-center">
                                    <label for="height" class="form-label">Height (cm):</label>
                                    <input type="number" id="height" class="form-control small-input" required>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="col-md-6 mb-3 d-flex flex-column align-items-center">
                                    <label for="age" class="form-label">Age:</label>
                                    <input type="number" id="age" class="form-control small-input" required>
                                </div>
                                <div class="col-md-6 mb-3 d-flex flex-column align-items-center">
                                    <label for="gender" class="form-label">Gender:</label>
                                    <select id="gender" class="form-select form-select-sm small-select" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="col-md-6 mb-3 d-flex flex-column align-items-center">
                                    <label for="body-type" class="form-label">Body Type:</label>
                                    <select id="body-type" class="form-select form-select-sm small-select" required>
                                        <option value="ectomorph">Ectomorph</option>
                                        <option value="endomorph">Endomorph</option>
                                        <option value="mesomorph">Mesomorph</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3 d-flex flex-column align-items-center">
                                    <label for="body-goal" class="form-label">Body Goal:</label>
                                    <select id="body-goal" class="form-select form-select-sm small-select" required>
                                        <option value="maintain">Maintain</option>
                                        <option value="fat_loss">Fat Loss</option>
                                        <option value="build_muscle">Build Muscle</option>
                                        <option value="recomp">Lose Fat + Build Muscle</option>
                                    </select>
                                </div>
                            </div>
            
                            <div class="mb-3 d-flex flex-column align-items-center">
                                <label for="activity" class="form-label me-2">Activity Level:</label>
                                <select id="activity" class="form-select form-select-md medium-select" required>
                                    <option value="1.2">Sedentary (little or no exercise)</option>
                                    <option value="1.375">Lightly active (light exercise/sports 1-3 days a week)</option>
                                    <option value="1.55">Moderately active (moderate exercise/sports 3-5 days a week)</option>
                                    <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                                    <option value="1.9">Super active (very hard exercise & physical job)</option>
                                </select>
                            </div>
            
                            <div class="mb-3 d-flex flex-column align-items-center">
                                <label for="goal" class="form-label me-2">Goal:</label>
                                <select id="goal" class="form-select form-select-md medium-select" required>
                                    <option value="maintain">Maintain</option>
                                    <option value="fat_loss">Fat Loss</option>
                                    <option value="build_muscle">Build Muscle</option>
                                    <option value="recomp">Lose Fat + Build Muscle</option>
                                    <option value="tbd">TBD</option>
                                </select>
                            </div>
            
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary" onclick="calculateCalories()">Calculate</button>
                            </div>
                        </form>
            
                        <div id="result" class="mt-4 text-center"></div>
                    </div>
                </div>
            </section>
            
            <script src="calorieCalculator.js"></script>

            </body>
          <footer>
            <p>&copy; 2024 Champion Lifestyle LLC</p>
          </footer>
    </body>
</html>
