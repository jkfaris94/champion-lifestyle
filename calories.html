<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Champion Lifestyle</title>
    </head>
    <body>
        <header>
            <!-- slogan -->
            <p class="slogan">Live the lifestyle of a champion</p>
            <nav>
              <ul>
                <li><a href="index.html" class="btn btn-secondary m-1">About</a></li>
                <li><a href="services.html" class="btn btn-secondary m-1">Services</a></li>
                <li><a href="certifications.html" class="btn btn-secondary m-1">Certifications</a></li>
                <li><a href="contact.html" class="btn btn-secondary m-1">Contact</a></li>
                <li><a href="calories.html" class="btn btn-secondary m-1">Calorie Calculator</a></li>
              </ul>
            </nav>
        </header>
        <body>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h2>Calorie Calculator</h2>
                    <form id="calorieForm">
                        <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" required>
                        </div>
                        <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" required>
                        </div>
                        <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" required>
                        </div>
                        <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        </div>
                        <div class="form-group">
                        <label for="activity">Activity Level:</label>
                        <select id="activity" required>
                            <option value="1.2">Sedentary (little or no exercise)</option>
                            <option value="1.375">Lightly active (light exercise/sports 1-3 days a week)</option>
                            <option value="1.55">Moderately active (moderate exercise/sports 3-5 days a week)</option>
                            <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                            <option value="1.9">Super active (very hard exercise & physical job)</option>
                        </select>
                        </div>   
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="calculateCalories()">Calculate</button>
                </div>
              </form>
              <div id="result" class="mt-4 text-center"></div>
            </div>
            
            <script src="calorieCalculator.js"></script>

            </body>
          <footer>
            <p>&copy; 2024 Champion Lifestyle LLC</p>
          </footer>
    </body>
</html>
