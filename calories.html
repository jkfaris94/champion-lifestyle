<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Calorie Calculator</title>
    </head>
    <body>
        <header>
            <p class="slogan">Live the lifestyle of a champion</p>
            <nav>
                <ul>
                    <li><a href="index.html" class="btn btn-secondary m-1">About</a></li>
                    <li><a href="services.html" class="btn btn-secondary m-1">Services</a></li>
                    <li><a href="certifications.html" class="btn btn-secondary m-1">Certifications</a></li>
                    <li><a href="contact.html" class="btn btn-secondary m-1">Contact</a></li>
                    <li><a href="calories.html" class="btn btn-secondary m-1">Calorie Calculator</a></li>
                </ul>
            </nav>
        </header>
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="col-md-6">
                    <section>
                    <h2 class="text-center my-4">Calorie Calculator</h2>

                    <form id="calorieForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="weight" class="form-label">Weight (lbs):</label>
                                <input type="number" id="weight" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="height-feet" class="form-label">Height:</label>
                                <div class="d-flex">
                                    <input type="number" id="height-feet" class="form-control me-2" placeholder="Feet" required>
                                    <input type="number" id="height-inches" class="form-control" placeholder="Inches" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="sex" class="form-label">Sex:</label>
                                <select id="sex" class="form-select" required>
                                    <option value="">Select...</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="age" class="form-label">Age:</label>
                                <input type="number" id="age" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="body-type" class="form-label">Body Type:</label>
                                <select id="body-type" class="form-select" required>
                                    <option value="">Select...</option>
                                    <option value="ectomorph">Ectomorph</option>
                                    <option value="mesomorph">Mesomorph</option>
                                    <option value="endomorph">Endomorph</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="activity-level" class="form-label">Activity Level:</label>
                                <select id="activity-level" class="form-select" required>
                                    <option value="">Select...</option>
                                    <option value="sedentary">Sedentary</option>
                                    <option value="light">Lightly Active</option>
                                    <option value="moderate">Moderately Active</option>
                                    <option value="active">Very Active</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" onclick="calculateCalories()">Calculate</button>
                        </div>
                    </form>

                    <div id="results" class="mt-4 text-center"></div>
                    </section>
            </div>
        </div>
        

        <footer class="text-center py-3">
            <p>&copy; 2024 Champion Lifestyle LLC</p>
        </footer>

        <script src="calorieCalculator.js"></script>
    </body>
</html>
