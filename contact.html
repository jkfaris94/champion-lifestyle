        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Champion Lifestyle</title>

    <body>
        <header>
            <!-- slogan -->
            <p class="slogan">Live the lifestyle of a champion</p>
            <nav>
              <ul>
                <li><a href="index.html" class="btn btn-secondary m-1">About</a></li>
                <li><a href="services.html" class="btn btn-secondary m-1">Services</a></li>
                <li><a href="certifications.html" class="btn btn-secondary m-1">Certifications</a></li>
                <li><a href="contact.html" class="btn btn-secondary m-1">Contact</a></li>
              </ul>
            </nav>
        </header>
        <body>
            <section id="contact">
                <h2>Contact Me</h2>
                <form id="contactForm">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
              
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" required></textarea>
              
                  <button type="button" onclick="submitContactForm()">Send</button>
                </form>
                <div id="responseMessage"></div>
            </section>
          <footer>
            <p>&copy; 2024 Champion Lifestyle LLC</p>
          </footer>
      </body>
